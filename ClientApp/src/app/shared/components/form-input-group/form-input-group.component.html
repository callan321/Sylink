<div [formGroup]="formGroup">
  <label [for]="id" class="form-label">{{ label }}</label>
  <div class="mt-2">
    <input
      [id]="id"
      [formControlName]="id"
      [type]="type"
      [autocomplete]="autocomplete"
      [required]="required"
      class="form-input"
    />
  </div>
    <div class="text-red-600 text-sm mt-1">
      @for (error of fieldErrors; track $index) {
        <div>{{ error }}</div>
      }
    </div>
</div>
