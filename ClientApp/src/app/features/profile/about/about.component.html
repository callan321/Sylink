<div class="bg-white">
  <div class="px-6 py-24 sm:px-6 sm:py-32 lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
      <h2
        class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl"
      >
        Profile Page.
      </h2>
      <p class="mx-auto mt-6 max-w-xl text-lg/8 text-pretty text-gray-600">
        Here you can see you details
      </p>
      <ul
        class="mx-auto text-left mt-6 max-w-sm text-lg/8 text-pretty text-gray-600"
      >
        <li>id: {{ id }}</li>
        <li>name: {{ displayName }}</li>
        <li>email: {{ email }}</li>
      </ul>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <button class="button-primary" type="button" (click)="logout()">
          Logout
        </button>
        <a [routerLink]="['/']" class="button-primary">Home</a>
      </div>
    </div>
  </div>
</div>
